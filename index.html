<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- <div class="candle">
        <div class="drop"></div>
    </div> -->


    <div class="background">
        <div class="left">
            <div class="candle">
                <div class="drop"></div>
            </div>
            <div class="candle">
                <div class="drop"></div>
            </div>
            <div class="candle">
                <div class="drop"></div>
            </div>
            <div class="candle">
                <div class="drop"></div>
            </div>
        </div>

        <div class="middle">
            <div class="candle">
                <div class="drop"></div>
            </div>
        </div>

        <div class="right">
            <div class="candle">
                <div class="drop"></div>
            </div>
            <div class="candle">
                <div class="drop"></div>
            </div>
            <div class="candle">
                <div class="drop"></div>
            </div>
            <div class="candle">
                <div class="drop"></div>
            </div>
        </div>
       
    </div>
    
    <div class="menora_container">
        <div class="main"></div>
        <div class="bottom"></div>
        <div class="menora_stick a">
            <div class="menora_stick b">
                <div class="menora_stick c">
                    <div class="menora_stick d">
                        <div class="menora_stick e">
                            <div class="menora_stick f">
                                <div class="menora_stick g">
                                    <div class="menora_stick h"></div>
                                </div>
                            </div>
                        </div>
                    </div>                
                </div>                  
            </div>        
        </div>
    </div>
    <div class="cover"></div>

    <script>
        let animationClasses = [5,3,7,12];

        document.querySelectorAll('.drop').forEach((drop, index)=>{
            drop.classList.add(
                'drop_' + animationClasses[Math.floor(Math.random() * animationClasses.length)]
            );
        });
    </script>
</body>
</html>
